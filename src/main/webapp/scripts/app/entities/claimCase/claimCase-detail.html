
<div>
    <h2><span translate="aquilaApp.claimCase.detail.title">ClaimCase</span> {{claimCase.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="aquilaApp.claimCase.legacyCaseNumber">LegacyCaseNumber</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{claimCase.legacyCaseNumber}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="aquilaApp.claimCase.Employer">Employer</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{claimCase.Employer.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="claimCase"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
